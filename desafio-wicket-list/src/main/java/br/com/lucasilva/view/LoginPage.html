<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	
	<head>
		<meta charset="UTF-8">
		<title>Login</title>
		<script src="webjars/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		
		<link rel="stylesheet" href="webjars/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link href="./css/estilo.css" rel="stylesheet" type="text/css">
		<link rel="shortcut icon" href="./icon/logo.jpeg" type="image/x-icon" />
	</head>
	
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-light fixed-top">
			<a wicket:id="homeLink" class="navbar-brand"><img src="./icon/logo.jpeg" width="50px" style="background-color: transparent;"></a>
		</nav>
		<div class="container center col-sm-3">
			<div>
				<img src="./icon/logo.jpeg" id="logo" width="100px">
				
				<form wicket:id="loginForm" id="loginForm">
				<p wicket:id="label" id="label" style="text-align: center;"></p>
					<div class="my-form-group">
						<input class="form-control-login" wicket:id="email" type="email" placeholder="example@example.com">
						<input class="form-control-login" wicket:id="psw" type="password">

						<input wicket:id="login" class="btn btn-success" id="btn-login" type="submit" value="Login">
					</div>
				</form>
				
				<a style="padding-left: 53%; font-size: 15px;" href="#">Solicitar pr√©-cadastro</a>
			</div>
		</div>
	</body>
	
</html>
